<p>announcements works!</p>

<button (click)="getAnnouncements()">CLICK ME!</button>

<div>{{ announcements }}</div>

<table>
    <thead>
        <th>Title</th>
        <th>Text</th>
    </thead>
    <tbody>
        <tr *ngFor="let ann of announcements">
            <td>{{ann.title}}</td>
            <td>{{ann.text}}</td>
        </tr>
    </tbody>
</table>
